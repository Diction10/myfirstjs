<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1</title>
</head>
<body>
    <div>
        <h3 id="greet"> Greet In Your Language </h3>
        <button data-text="Hello World!"> English </button>
        <button data-text="Bawoni Gbogbo Eniyan!"> Yoruba </button>
        <button data-text="Saanu De Aiki"> Hausa </button>
        <button data-text="Ndewo"> Igbo </button>
    </div>
    
    
</body>
<script>
    document.addEventListener('DOMContentLoaded', function(){
        document.querySelectorAll('button').forEach(function(button) {
            button.onclick = function() {
                document.querySelector('h3').innerHTML = button.dataset.text
            }
        })
    });

    
    
</script>
</html>
